<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
   <head>
        
    </head>
    <h:body>
        <ui:composition template="/WEB-INF/facelets/templates/TemplatePagina.xhtml">
            <ui:define name="content">
                <h:outputText value="Atender Paciente" styleClass="texto1"/>
                <br/><br/><br/>
                <p:growl sticky="true" showDetail="true"/>
                <h:form id="form_atender">
                    <p:panel id="listar_atencion" header="Listando Afiliados">
                        <p:dataTable id="historialTable" var="ate" value="#{bAtencion.listarAfiliados}" emptyMessage="No se encontraron" paginator="true" rows="20">
                            <p:column>
                                <f:facet name="header">
                                       <h:outputText value="Orden Llegada"/>
                                 </f:facet>
                                 <h:outputText value="#{ate.numero}"/>
                            </p:column>
                             <p:column>
                                <f:facet name="header">
                                       <h:outputText value="NÂ° Historial"/>
                                 </f:facet>
                                 <h:outputText value="#{ate.obj_pac.obj_hcl.cod_historiaclinica}"/>
                            </p:column>
                             <p:column>
                                <f:facet name="output"> 
                                          <h:outputText value="#{ate.codigo}" />
                                 </f:facet>      
                                  <f:facet name="input"> 
                                      <p:inputText value="#{bAtencion.parametro}" style="width:100%"/>                                 
                                   </f:facet> 
                            </p:column>
                             <p:column>
                                <f:facet name="header">
                                       <h:outputText value="Paciente"/>
                                 </f:facet>
                                 <h:outputText value="#{ate.obj_pac.nombres}"/>
                            </p:column>
                            <p:column headerText="Opcion" width="70" >  
                                <center>
                                    <p:commandButton title="Atender"  value="Atender" id="saveatencion" actionListener="#{bAtencion.doAtenderPaciente}" update="historialTable" style="float: right" icon="ui-icon-check"/>
                                </center>
                            </p:column> 
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
