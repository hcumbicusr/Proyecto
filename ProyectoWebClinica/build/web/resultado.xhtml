<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:head>
         <title><h:outputText  value="" /></title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/facelets/templates/TemplateResultado.xhtml">
            <ui:define name="content">
                
                <center>
                    <h:form>
                        <p:galleria value="#{bgaleria.imagenes}"  
                            var="gal" effect="slide" effectSpeed="800"  
                            panelWidth="600" panelHeight="350" frameWidth="100" frameHeight="50"  
                            filmstripPosition="top" showCaptions="true">
                            <p:graphicImage id="playerImage" value="/resources/imagenes/#{gal.nombre_archivo}"/>  
                            <p:galleriaOverlay title="#{player.descripcion}"/>  
                        </p:galleria>
                    </h:form>
                </center>
            </ui:define>
        </ui:composition>
    </h:body>
